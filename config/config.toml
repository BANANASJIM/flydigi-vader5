# Vader 5 Pro Configuration

# Elite emulation: true = Xbox Elite for Steam, false = standard gamepad
emulate_elite = true

# Base button remaps (only work when emulate_elite = false)
[remap]
M1 = "KEY_F13"
M2 = "KEY_F14"
C = "KEY_TAB"
Z = "KEY_ESC"

# Base gyro config
[gyro]
mode = "off"

# Base stick config
[stick.left]
mode = "gamepad"
deadzone = 128

[stick.right]
mode = "gamepad"
deadzone = 128

# Base dpad config
[dpad]
mode = "gamepad"

# Layers: hold trigger to activate, quick tap emits tap action
# Each layer inherits from base and only overrides what's defined

# Hold LM for gyro aim mode
[layer.gyro_aim]
trigger = "LM"
tap = "mouse_side"
hold_timeout = 200
gyro = { mode = "mouse", sensitivity_x = 2.0, sensitivity_y = 2.0 }
remap = { RB = "mouse_left", RT = "mouse_right" }

# Hold RM for mouse stick mode
[layer.mouse]
trigger = "RM"
hold_timeout = 150
stick_right = { mode = "mouse", sensitivity = 1.5 }
remap = { A = "mouse_left", B = "mouse_right" }

# Hold M3 for scroll mode
[layer.scroll]
trigger = "M3"
stick_right = { mode = "scroll", sensitivity = 1.0 }
dpad = { mode = "arrows" }

# Hold M4 for gyro-to-joystick mode (for games without gyro support)
[layer.gyro_stick]
trigger = "M4"
gyro = { mode = "joystick", sensitivity_x = 1.0, sensitivity_y = 1.0 }